<html lang="en" xmlns:th="http://thymeleaforg"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Your Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="/css/navBar-stylesheet.css">
<link rel="stylesheet" href="/css/product-details-stylesheet.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/shopping-cart.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" id="navBar"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" id="navBarPic">WebShop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBarList">
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						aria-current="page" th:href="@{/}" id="mainPageNavBtn">Home</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						href="#" id="mainPageProductBtn">Products</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						href="#" id="mainPageAboutBtn">About us</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none" sec:authorize="!isAuthenticated()"><a class="nav-link active" th:href="@{/login}" id="signInNavBtn1">Sign in</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none" sec:authorize="isAuthenticated()"><a class="nav-link active" th:href="@{/logout}" id="signOutNavBtn1">Sign out</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none">
						<a class="nav-link active" th:href="@{/cart}" id="mainPageAboutBtn"><i class="bi bi-cart" id="cartMobile"></i> <span th:text="${cart.itemCount}">0</span></a>               	
					</li>
				</ul>         
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
					<li class="nav-item pe-3 ps-3" sec:authorize="!isAuthenticated()"><a class="nav-link active" th:href="@{/login}" id="signInNavBtn">Sign in</a></li>
					<li class="nav-item pe-3 ps-3" sec:authorize="isAuthenticated()"><a class="nav-link active" th:href="@{/logout}" id="signOutNavBtn">Sign out</a></li>
					<li class="nav-item mt-1"><a class="navbar-brand" th:href="@{/cart}"><i class="bi bi-cart" id="cartPc"></i> <span th:text="${cart.itemCount}">0</span></a></li>
                </ul>
			</div>
		</div>
	</nav>
	<section class="py-5 my-4 me-0 l-0" id="mainSection">
	<div class="card" id="cardParent">
            <div class="row" id="rowParent">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col"><h4><b>Shopping Cart</b></h4></div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>    
                    <div class="row border-top border-bottom" th:each="cartItem: ${cart.cartItems}">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" id="cartPic" th:src="${cartItem.photoUrl}"></div>
                            <div class="col">
                                <div class="row"><span id="cartItemLabel" th:text="${cartItem.productName}">Shirt</span></div>
                                <div class="row"><span id="cartItemCategory" th:text="${cartItem.productCategory}">Shirt</span></div>
                            </div>
                            <div class="col"></div>
                            <div class="col"><span th:text="${cartItem.price}" id="cartItemPrice"></span>0 RSD</div>
                  			<div class="col"><a th:href="@{/cart/delete}" id="thrash-can-cart"><i class="bi bi-trash"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 summary" id="summary">
                    <div><h5><b>Summary</b></h5></div>
                    <hr>
                    <div class="row">
                        <div class="col" style="padding-left:13px;">ITEMS 3</div>
                        <div class="col text-right"><span th:text="${cart.totalPrice}"></span>0 RSD</div>
                    </div>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0, 1); padding: 2vh 0;">
                        <div class="col">SHIPPING</div>
                        <div class="col text-right">350.00 RSD</div>
                    </div>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right"><span th:text="${cart.totalPrice} + 350"></span>.00 RSD</div>
                    </div>
                    <button class="btn" id="checkOutBtn">CHECKOUT</button>
                </div>
            </div>
            
        </div>
</section>
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2023</p>
		</div>
	</footer>
<script th:src="@{/js/cart-script.js}"></script>
</body>
</html>
