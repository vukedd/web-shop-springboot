<html lang="en" xmlns:th="http://thymeleaforg"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Your Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="/css/navBar-stylesheet.css">
<link rel="stylesheet" href="/css/register-stylesheet.css">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" id="navBar"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" id="navBarPic">WebShop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBarList">
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						aria-current="page" th:href="@{/}" id="mainPageNavBtn">Home</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						href="#" id="mainPageProductBtn">Products</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						href="#" id="mainPageAboutBtn">About us</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none"><a class="nav-link active"
						aria-current="page" th:href="@{/register}" id="mainPageNavBtn">Register</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none">
						<a class="nav-link active"
						href="#" id="mainPageAboutBtn"><i class="bi bi-cart" id="cartMobile"></i> <span>0</span></a>               	
					</li>
				</ul>         
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
					<li class="nav-item pe-3 ps-3"><a class="nav-link active" th:href="@{/register}" id="mainPageNavBtn">Register</a></li>
					<li class="nav-item mt-1"><a class="navbar-brand" href="#"><i class="bi bi-cart" id="cartPc"></i> <span>0</span></a></li>
                </ul>
			</div>
		</div>
	</nav>
	<section id="registerFormSection">
		<h1 id="registerLabel">Register</h1>
		<div th:if="${param.success}" class="alert alert-success" id="">
			You are registered sucessfully
		</div>
		<div class="container" id="registrationFormContainer">
			<form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
				<div class="form-row" id="registrationForm">
					<div class="form-group col-md-6">
						<label for="username" id="un-label">Username: <span class="text-danger" th:if="${#fields.hasErrors('email')}">  Invalid username!</span></label> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Username" th:field="*{username}">	
					</div>
					<div class="form-group col-md-6">
						<label for="email" id="email-label">E-mail: <span class="text-danger" th:if="${#fields.hasErrors('email')}"> Invalid email!</span></label> <input type="email"
							class="form-control" id="email" name="email" placeholder="E-mail" th:field="*{email}">
					</div>				
					<div class="form-group col-md-6">
						<label for="password" id="pw-label">Password: <span class="text-danger" th:if="${#fields.hasErrors('password')}"> Invalid password!</span></label> <input type="password"
							class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}">
					</div>
					<button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
				</div>
			</form>
		</div>
	</section>
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2023</p>
		</div>
	</footer>
</body>
</html>
