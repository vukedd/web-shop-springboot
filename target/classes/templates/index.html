<html lang="en" xmlns:th="http://thymeleaforg"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Your Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" href="/css/navBar-stylesheet.css">
<link rel="stylesheet" href="/css/index-stylesheet.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" id="navBar"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" id="navBarPic">WebShop</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navBarList">
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						aria-current="page" th:href="@{/}" id="mainPageNavBtn">Home</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active"
						th:href="@{/products}" id="mainPageProductBtn">Products</a></li>
					<li class="nav-item pe-3 ps-3"><a class="nav-link active" th:href="@{/about}" id="mainPageAboutBtn">About us</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none" sec:authorize="!isAuthenticated()"><a class="nav-link active" th:href="@{/login}" id="signInNavBtn1">Sign in</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none" sec:authorize="isAuthenticated()"><a class="nav-link active" th:href="@{/logout}" id="signOutNavBtn1">Sign out</a></li>
					<li class="nav-item pe-3 ps-3 d-lg-none">
						<a class="nav-link active" th:href="@{/cart}" id="mainPageAboutBtn"><i class="bi bi-cart" id="cartMobile"></i> <span th:text="${cart != null and cart.itemCount != null ? cart.itemCount : '0'}"> 0</span></a>               	
					</li>
				</ul>         
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex">
					<li class="nav-item pe-3 ps-3" sec:authorize="!isAuthenticated()"><a class="nav-link active" th:href="@{/login}" id="signInNavBtn">Sign in</a></li>
					<li class="nav-item pe-3 ps-3" sec:authorize="isAuthenticated()"><a class="nav-link active" th:href="@{/logout}" id="signOutNavBtn">Sign out</a></li>
					<li class="nav-item mt-1"><a class="navbar-brand" th:href="@{/cart}"><i class="bi bi-cart" id="cartPc"></i> <span th:text="${cart != null and cart.itemCount != null ? cart.itemCount : '0'}"> 0</span></a></li>
                </ul>
			</div>
		</div>
	</nav>
	<header class="bg-dark py-5" id="header">
        <div class="container px-5 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
            </div>
        </div>
    </header>
	<section class="py-5" id="mainSectionBody">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div class="col mb-5" th:each="product, iterstat :${products}" th:if="${iterstat.index < 4}">
					<div class="card h-100" id="productCard">
						<img class="card-img-top"
							th:src="${product.photoUrl}" alt="..."/>
						<div class="card-body p-4">
							<div class="text-center">
								<h5 class="fw-bolder" th:text="${product.name}">Fancy Product</h5>
								<span th:text="${product.price}"></span><span>0 RSD	</span>
							</div>
						</div>
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/products/{productId}(productId=${product.id})}" id="showMoreBtn">Show More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2023</p>
		</div>
	</footer>
</body>
</html>
